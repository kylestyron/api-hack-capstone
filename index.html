<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Lookup</title>
</head>
<body>
    <header>
        <h1>Pokemon Card Lookup</h1>
        <h2>Compare card prices between eBay and tcgplayer!</h2>
    </header>


    <main>
        <h3>Card Search</h3>
        <form action="">
            <label for="card-name">Pokemon Name:</label>
            <input id="js-search-term" name="card-name" type="text" placeholder="Bulbasaur">
            
            <button type="submit">Submit</button>
        </form>

        <section class="results hidden">
            <ul class="results-list"></ul>
            
        </section>
    </main>


    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
